- time: "11:30 - 12:00"
  title: Developing / Debugging ASP .NET Core Web API on Kubernetes with Microsoft Bridge to Kubernetes
  photo: sirinat.jpg
  description: "Bridge to Kubernetes allows you to run and debug code on your development computer, while still connected to your Kubernetes cluster with the rest of your application or services.
Bridge to Kubernetes avoids having to build and deploy your code to your cluster by instead creating a connection directly between your development computer and your cluster.
Connecting your development computer to your cluster while debugging allows you to quickly test and develop your service in the context of the full application without creating any Docker or Kubernetes configuration."
  speakers:
    - Sirinat Paphatsirinatthi

