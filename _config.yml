title: .NET Conf Thailand
description: Official .NET Conf Thailand
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username: dotnetconfth

# # Build settings
plugins:
  - jekyll-redirect-from # For redirect root to main child path

# Set default front matter values
# https://learn.cloudcannon.com/jekyll/introduction-to-jekyll-collections/
defaults:
  - scope:
      path: "2020"
    values:
      layout: "2020"
      year: "2020"

# Explicit set default for putting Sass partial files
# Then you can import a partial file with name only.
sass:
  sass_dir: _sass
